{% extends "panel/base.html" %}
{% block content %}
    <div class="content-wrapper">
        <div class="container-full">
            <!-- Content Header (Page header) -->
            <div class="content-header">
                <div class="d-flex align-items-center">
                    <div class="mr-auto">
                        <h3 class="page-title">بارگیری شده</h3>
                        <div class="d-inline-block align-items-center">
                            <nav>
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item"><a href="index.html"><i
                                            class="mdi mdi-home-outline"></i></a>
                                    </li>
                                </ol>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Main content -->
            <section class="content">

                <div class="row">


                    <div class="col-12 col-lg-12">
                        <div class="box">
                            <div class="box-header with-border">
                                <h4 class="box-title">بارگیری شده</h4>
                            </div>
                            <!-- /.box-header -->
                            <div class="box-body">                                 
                                  <div class="row">
                                      <div class=" col-4">
                    <h4 class="text-center">به روزرسانی داده ها</h4>
                        <form action="{% url 'product:loaded_product_update' %}" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group mb-4 mt-3">
                                <label for="exampleFormControlFile1">Excel file ONLY !</label>
                                <input type="file" title="Upload excel file" name="loadedData" class="form-control" id="exampleFormControlFile1" required="required">
                            </div>
                            <input type="submit" value="Update" name="time" class="mb-4 btn btn-primary">
                        </form>
                                      </div>
                </div>
                            </div>
                            <!-- /.box-body -->
                        </div>
                        <!-- /.box -->
                    </div>


                </div>
        </div>
        <!-- /.row -->

        </section>
        <!-- /.content -->
    </div>
    </div>
    <!-- /.content-wrapper -->


    <!-- Add the sidebar's background. This div must be placed immediately after the control sidebar -->
    <div class="control-sidebar-bg"></div>

    </div>
    <!-- ./wrapper -->
{% endblock %}
